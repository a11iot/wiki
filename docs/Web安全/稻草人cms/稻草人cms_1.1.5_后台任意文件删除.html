		<h1 class="csAD577193">
			<a name="稻草人cms-115-后台任意文件删除"><span class="csECDA2D3">稻草人</span><span class="csDE05BCC">cms 1.1.5 </span><span class="csECDA2D3">后台任意文件删除</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">稻草人</span><span class="cs8926E06">cms 1.1.5</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">关于后台功能点任意文件删除这个严格来讲我认为不算漏洞，后台管理员赋予你的高权限使得你这里可以达到任意文件删除。。网上有的师傅认为后台文件任意文件删除是漏洞，这里拿出来写一下吧</span><span class="cs8926E06">233</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">先创建一个文件测试</span><span class="cs8926E06"><br/><img src="Web安全/稻草人cms/%e7%a8%bb%e8%8d%89%e4%ba%bacms%201.1.5%20%e5%90%8e%e5%8f%b0%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e5%88%a0%e9%99%a4_files/image0.png" width="560" height="289" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">我们将当前目录下的</span><span class="cs8926E06">robots.php</span><span class="cs9C1B1871">修改成</span><span class="cs8926E06">test.php</span><span class="cs9C1B1871">试试</span><span class="cs8926E06"><br/><img src="Web安全/稻草人cms/%e7%a8%bb%e8%8d%89%e4%ba%bacms%201.1.5%20%e5%90%8e%e5%8f%b0%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e5%88%a0%e9%99%a4_files/image1.png" width="560" height="281" alt="" style="border-width:0px;" /><br/><img src="Web安全/稻草人cms/%e7%a8%bb%e8%8d%89%e4%ba%bacms%201.1.5%20%e5%90%8e%e5%8f%b0%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e5%88%a0%e9%99%a4_files/image2.png" width="560" height="312" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">删除文件成功。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">我们来看代码</span><span class="cs8926E06"><br/><img src="Web安全/稻草人cms/%e7%a8%bb%e8%8d%89%e4%ba%bacms%201.1.5%20%e5%90%8e%e5%8f%b0%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e5%88%a0%e9%99%a4_files/image3.png" width="560" height="342" alt="" style="border-width:0px;" /><br/></span><span class="cs9C1B1871">这里</span><span class="cs8926E06">cpath</span><span class="cs9C1B1871">变量可控，当</span><span class="cs8926E06">?action=del_file</span><span class="cs9C1B1871">时导致我们达成任意文件删除</span></p><h2 class="cs868C439D">
