		<p class="cs40DD2BC9"><span class="cs9C1B1871">任意用户密码找回</span><span class="cs8926E06"><br/></span><span class="cs9C1B1871">这个问题主要是</span><span class="cs9FB05234">/ucenter/repass.php</span><span class="cs9C1B1871">代码里，找回密码的逻辑有问题，第</span><span class="cs8926E06">10</span><span class="cs9C1B1871">行查询到</span><span class="cs9FB05234">username</span><span class="cs9C1B1871">、</span><span class="cs8926E06"> </span><span class="cs9FB05234">email</span><span class="cs9C1B1871">能对应上之后，</span><span class="cs8926E06">14</span><span class="cs9C1B1871">行就直接重置密码了。。。而且密码的范围在</span><span class="cs8926E06">12</span><span class="cs9C1B1871">行有写，只有</span><span class="cs8926E06">90000</span><span class="cs9C1B1871">种可能，重置之后，</span><span class="cs8926E06">burp</span><span class="cs9C1B1871">跑一下不就</span><span class="cs8926E06">ok</span><span class="cs9C1B1871">了？（当然要结合验证码重用才能有效爆破）</span></p><p class="cs40DD2BC9"><span><img src="Web安全/MKCMS/MKCMS%20v6.2%20%e4%bb%bb%e6%84%8f%e7%94%a8%e6%88%b7%e5%af%86%e7%a0%81%e6%89%be%e5%9b%9e%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="335" alt="" style="border-width:0px;" /></span></p><h2 class="cs868C439D">
