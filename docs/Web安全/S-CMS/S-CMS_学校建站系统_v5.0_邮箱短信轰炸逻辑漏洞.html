	<body>
		<h1 class="csAD577193">
			<a name="s-cms-学校建站系统-v50-邮箱短信轰炸逻辑漏洞"><span class="csDE05BCC">S-CMS </span><span class="csECDA2D3">学校建站系统</span><span class="csDE05BCC"> v5.0 </span><span class="csECDA2D3">邮箱短信轰炸逻辑漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">应用程序的短信注册和邮箱注册模块，以及短信和邮箱绑定模块，没有添加时间限制发送数量的机制，导致存在逻辑缺陷，没有限定一段时间内可发送的短信数量。</span></p><h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">S-CMS </span><span class="cs9C1B1871">学校建站系统</span><span class="cs8926E06"> v5.0</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">该漏洞存在的位置有：前台注册，后台短信模块测试，以及前台用户绑定邮箱以及手机号的位置，均存在该逻辑漏洞。</span></p><p class="cs40DD2BC9"><span><img src="Web安全/S-CMS/S-CMS%20%e5%ad%a6%e6%a0%a1%e5%bb%ba%e7%ab%99%e7%b3%bb%e7%bb%9f%20v5.0%20%e9%82%ae%e7%ae%b1%e7%9f%ad%e4%bf%a1%e8%bd%b0%e7%82%b8%e9%80%bb%e8%be%91%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="277" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/S-CMS/S-CMS%20%e5%ad%a6%e6%a0%a1%e5%bb%ba%e7%ab%99%e7%b3%bb%e7%bb%9f%20v5.0%20%e9%82%ae%e7%ae%b1%e7%9f%ad%e4%bf%a1%e8%bd%b0%e7%82%b8%e9%80%bb%e8%be%91%e6%bc%8f%e6%b4%9e_files/image1.png" width="560" height="585" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/S-CMS/S-CMS%20%e5%ad%a6%e6%a0%a1%e5%bb%ba%e7%ab%99%e7%b3%bb%e7%bb%9f%20v5.0%20%e9%82%ae%e7%ae%b1%e7%9f%ad%e4%bf%a1%e8%bd%b0%e7%82%b8%e9%80%bb%e8%be%91%e6%bc%8f%e6%b4%9e_files/image2.png" width="560" height="279" alt="" style="border-width:0px;" /></span></p></body>
