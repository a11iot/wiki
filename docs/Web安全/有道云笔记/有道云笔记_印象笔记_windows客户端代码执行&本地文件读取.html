		<p class="cs40DD2BC9"><span class="cs9C1B1871">构造一个</span><span class="cs8926E06">pdf</span><span class="cs9C1B1871">，</span><span class="cs8926E06">UF</span><span class="cs9C1B1871">处是执行的地方，输入</span><span class="cs8926E06">iexplore</span><span class="cs9C1B1871">表示打开</span><span class="cs8926E06">ie</span></p><p class="cs40DD2BC9"><span><img src="Web安全/有道云笔记/%e6%9c%89%e9%81%93%e4%ba%91%e7%ac%94%e8%ae%b0_%e5%8d%b0%e8%b1%a1%e7%ac%94%e8%ae%b0%20windows%e5%ae%a2%e6%88%b7%e7%ab%af%e4%bb%a3%e7%a0%81%e6%89%a7%e8%a1%8c&%e6%9c%ac%e5%9c%b0%e6%96%87%e4%bb%b6%e8%af%bb%e5%8f%96_files/image0.png" width="560" height="446" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">在客户端上传就会触发：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/有道云笔记/%e6%9c%89%e9%81%93%e4%ba%91%e7%ac%94%e8%ae%b0_%e5%8d%b0%e8%b1%a1%e7%ac%94%e8%ae%b0%20windows%e5%ae%a2%e6%88%b7%e7%ab%af%e4%bb%a3%e7%a0%81%e6%89%a7%e8%a1%8c&%e6%9c%ac%e5%9c%b0%e6%96%87%e4%bb%b6%e8%af%bb%e5%8f%96_files/image1.png" width="560" height="246" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">打开</span><span class="cs8926E06">cmd</span></p><p class="cs40DD2BC9"><span><img src="Web安全/有道云笔记/%e6%9c%89%e9%81%93%e4%ba%91%e7%ac%94%e8%ae%b0_%e5%8d%b0%e8%b1%a1%e7%ac%94%e8%ae%b0%20windows%e5%ae%a2%e6%88%b7%e7%ab%af%e4%bb%a3%e7%a0%81%e6%89%a7%e8%a1%8c&%e6%9c%ac%e5%9c%b0%e6%96%87%e4%bb%b6%e8%af%bb%e5%8f%96_files/image2.png" width="560" height="280" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">用到的</span><span class="cs8926E06">pdf</span><span class="cs9C1B1871">：</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">改</span><span class="cs8926E06">/UF (iexplore)</span><span class="cs9C1B1871">即可：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/有道云笔记/%e6%9c%89%e9%81%93%e4%ba%91%e7%ac%94%e8%ae%b0_%e5%8d%b0%e8%b1%a1%e7%ac%94%e8%ae%b0%20windows%e5%ae%a2%e6%88%b7%e7%ab%af%e4%bb%a3%e7%a0%81%e6%89%a7%e8%a1%8c&%e6%9c%ac%e5%9c%b0%e6%96%87%e4%bb%b6%e8%af%bb%e5%8f%96_files/image3.png" width="560" height="476" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs8926E06">/F</span><span class="cs9C1B1871">（</span><span class="cs8926E06">cmd</span><span class="cs9C1B1871">）不用理会，这个是我测试的时候乱插的</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">具体技术详情不说了，感兴趣的搜索关键字</span><span class="cs8926E06">&ldquo;pdf</span><span class="cs9C1B1871">漏洞</span><span class="cs8926E06">&ldquo;&rdquo;pdf</span><span class="cs9C1B1871">脚本执行</span><span class="cs8926E06">&rdquo;</span></p><h2 class="cs868C439D">
