		<h1 class="csAD577193">
			<a name="xdcms-10-csrf漏洞"><span class="csDE05BCC">XDCMS 1.0 csrf</span><span class="csECDA2D3">漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">XDCMS 1.0</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs6FD73CFB"><span class="cs8926E06">CSRF</span><span class="cs9C1B1871">漏洞常存在于涉及权限控制的地方，像管理后台、会员中心、论坛帖子、资料修改、交易管理等。</span></p><p class="cs6FD73CFB"><span class="cs9C1B1871">通常可检查相应代码处是否存在检测</span><span class="cs8926E06">token</span><span class="cs9C1B1871">或</span><span class="cs8926E06">referer</span><span class="cs9C1B1871">，如果没有</span><span class="cs8926E06">token/referer</span><span class="cs9C1B1871">直接请求该页面进行判断</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">漏洞存在于用户资料修改页面，</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">：</span><span class="cs9FB05234">index.php?m=member&amp;f=edit</span><span class="cs9C1B1871">，同</span><span class="cs8926E06">SQL</span><span class="cs9C1B1871">注入</span><span class="cs8926E06">2</span><span class="cs9C1B1871">漏洞点相同</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">直接修改</span><span class="cs8926E06">Cookie</span><span class="cs9C1B1871">中</span><span class="cs9FB05234">member_userid</span><span class="cs9C1B1871">字段，成功将其他用户信息修改</span></p><p class="cs40DD2BC9"><span><img src="Web安全/XDCMS/XDCMS%201.0%20csrf%e6%bc%8f%e6%b4%9e_files/image0.jpg" width="560" height="91" alt="" style="border-width:0px;" /></span></p></body>
