		<p class="cs40DD2BC9"><span class="cs8926E06">PbootCMS v2.0.7</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">默认的数据库路径是</span><span class="cs9FB05234">/data/pbootcms.db</span><span class="cs9C1B1871">，且</span><span class="cs8926E06">data</span><span class="cs9C1B1871">目录下没有进行任何的判断，后台也没有提供修改数据库路径的功能，所以可直接下载。</span></p><p class="cs3A447A38"><span class="cs9FB05234">www.0-sec.org/data/pbootcms.db</span></p><p class="cs40DD2BC9"><span><img src="Web安全/PbootCMS/PbootCMS%20v2.0.7%20%e9%bb%98%e8%ae%a4%e6%95%b0%e6%8d%ae%e5%ba%93%e4%b8%8b%e8%bd%bd_files/image0.png" width="560" height="282" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">下载后用</span><span class="cs9FB05234">sqlite3</span><span class="cs9C1B1871">打开就可以得到用户的</span><span class="cs8926E06">hash</span><span class="cs9C1B1871">，</span><span class="cs8926E06">hash</span><span class="cs9C1B1871">使用的是</span><span class="cs9FB05234">md5(md5($pass))</span><span class="cs9C1B1871">生成的。</span></p><h2 class="cs868C439D">
