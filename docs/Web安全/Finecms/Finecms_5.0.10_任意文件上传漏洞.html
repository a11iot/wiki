		<h2 class="cs868C439D">

		<p class="cs40DD2BC9"><span class="cs8926E06">Finecms 5.0.10</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">用十六进制编辑器写一个有一句话的图片</span><span class="cs8926E06"> </span><span class="cs9C1B1871">去网站注册一个账号，然后到上传头像的地方。</span><span class="cs8926E06"> </span><span class="cs9C1B1871">抓包，把</span><span class="cs8926E06">jepg</span><span class="cs9C1B1871">的改成</span><span class="cs8926E06">php</span><span class="cs9C1B1871">发包。</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Finecms/Finecms%205.0.10%20%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e4%b8%8a%e4%bc%a0%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="295" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">可以看到文件已经上传到到</span><span class="cs9FB05234">/uploadfile/member/</span><span class="cs7FFD2630">用户</span><span class="cs9FB05234">ID/0x0.php</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Finecms/Finecms%205.0.10%20%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e4%b8%8a%e4%bc%a0%e6%bc%8f%e6%b4%9e_files/image1.png" width="560" height="286" alt="" style="border-width:0px;" /></span></p></body>
