		<h2 class="cs868C439D">
			<a name="简介"><span class="cs83F14626">简介</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">Tomcat</span><span class="cs9C1B1871">是常见的</span><span class="cs8926E06">Web</span><span class="cs9C1B1871">中间件，实际上是利用</span><span class="cs8926E06">NIO</span><span class="cs9C1B1871">技术处理</span><span class="cs8926E06">HTTP</span><span class="cs9C1B1871">请求，在接收到请求时会对客户端提交的参数、</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">、</span><span class="cs8926E06">Header</span><span class="cs9C1B1871">和</span><span class="cs8926E06">Body</span><span class="cs9C1B1871">数据进行解析，并生成</span><span class="cs8926E06">Request</span><span class="cs9C1B1871">对象，然后调用实际的</span><span class="cs8926E06">JSP</span><span class="cs9C1B1871">或</span><span class="cs8926E06">Servlet</span><span class="cs9C1B1871">。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">当后台程序使用</span><span class="cs8926E06">getRequestURI()</span><span class="cs9C1B1871">或</span><span class="cs8926E06">getRequestURL()</span><span class="cs9C1B1871">函数来解析用户请求的</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">时，若</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">中包含了一些特殊符号，则可能会造成访问限制绕过的安全风险。</span></p></body>
