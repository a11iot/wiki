		<h3 class="cs868C439D">
			<a name="tomcat-getrequesturl的处理"><span class="csD1E291E2">Tomcat getRequestURL()</span><span class="csD6CA00D2">的处理</span></a></h3>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">在</span><span class="cs8926E06">getRequestURL()</span><span class="cs9C1B1871">函数中是调用了</span><span class="cs8926E06">Request.getRequestURL()</span><span class="cs9C1B1871">函数的：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Tomcat/Tomcat_URL_解析差异性导致的安全问题/调试分析/Tomcat%20getRequestURL()%e7%9a%84%e5%a4%84%e7%90%86_files/image0.png" width="560" height="332" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">跟进该函数，在提取了协议类型、</span><span class="cs8926E06">host</span><span class="cs9C1B1871">和</span><span class="cs8926E06">port</span><span class="cs9C1B1871">之后，调用了</span><span class="cs8926E06">getRequestURI()</span><span class="cs9C1B1871">函数获取</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">请求的路径，然后直接拼接进</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">直接返回而不做包括</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">解码的任何处理：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Tomcat/Tomcat_URL_解析差异性导致的安全问题/调试分析/Tomcat%20getRequestURL()%e7%9a%84%e5%a4%84%e7%90%86_files/image1.png" width="560" height="315" alt="" style="border-width:0px;" /></span></p></body>
