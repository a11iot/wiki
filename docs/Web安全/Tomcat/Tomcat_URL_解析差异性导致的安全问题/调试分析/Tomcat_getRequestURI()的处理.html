	<body>
		<h3 class="cs868C439D">
			<a name="tomcat-getrequesturi的处理"><span class="csD1E291E2">Tomcat getRequestURI()</span><span class="csD6CA00D2">的处理</span></a></h3>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">我们直接在</span><span class="cs8926E06">index.jsp</span><span class="cs9C1B1871">中调用</span><span class="cs8926E06">getRequestURI()</span><span class="cs9C1B1871">函数的地方打上断点调试即可。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这里是直接调用</span><span class="cs8926E06">Request.requestURI()</span><span class="cs9C1B1871">函数然后直接返回其字符串值：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Tomcat/Tomcat_URL_解析差异性导致的安全问题/调试分析/Tomcat%20getRequestURI()%e7%9a%84%e5%a4%84%e7%90%86_files/image0.png" width="560" height="197" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">跟进</span><span class="cs8926E06">Request.requestURI()</span><span class="cs9C1B1871">函数，这里是直接返回请求的</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">内容，没有做任何处理以及</span><span class="cs8926E06">URL</span><span class="cs9C1B1871">解码：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Tomcat/Tomcat_URL_解析差异性导致的安全问题/调试分析/Tomcat%20getRequestURI()%e7%9a%84%e5%a4%84%e7%90%86_files/image1.png" width="560" height="219" alt="" style="border-width:0px;" /></span><span class="cs8926E06"><br/>Tomcat</span></p></body>
