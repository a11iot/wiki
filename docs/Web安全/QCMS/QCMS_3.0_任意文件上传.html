		<h1 class="csAD577193">
			<a name="qcms-30-任意文件上传"><span class="csDE05BCC">QCMS 3.0 </span><span class="csECDA2D3">任意文件上传</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">QCMS 3.0</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span><img src="Web安全/QCMS/QCMS%203.0%20%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e4%b8%8a%e4%bc%a0_files/image0.png" width="560" height="575" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">漏洞产生点在系统设置上传</span><span class="cs8926E06">logo</span><span class="cs9C1B1871">处</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">构造一个</span><span class="cs8926E06">test.php</span><span class="cs9C1B1871">文件，内容为</span><span class="cs8926E06">`</span><span class="cs9C1B1871">，点击上传</span></p><p class="cs40DD2BC9"><span><img src="Web安全/QCMS/QCMS%203.0%20%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e4%b8%8a%e4%bc%a0_files/image1.png" width="560" height="44" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">可以看到，上传后给出了路径</span></p><p class="cs40DD2BC9"><span><img src="Web安全/QCMS/QCMS%203.0%20%e4%bb%bb%e6%84%8f%e6%96%87%e4%bb%b6%e4%b8%8a%e4%bc%a0_files/image2.png" width="560" height="433" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">访问文件，发现上传成功</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">需要注意的是，每次上传后会将内容的</span><span class="cs8926E06">hash</span><span class="cs9C1B1871">保存到数据库中，如果再次上传时会检查数据库内容是否有重复，有则拒绝上传，因此如果第一遍上传有误，需要对内容进行简单的修改才能上传。</span></p><h2 class="cs868C439D">
			<a name="参考链接"><span class="cs83F14626">参考链接</span></a></h2>
