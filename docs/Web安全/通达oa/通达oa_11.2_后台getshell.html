		<h1 class="csAD577193">
			<a name="通达oa-112-后台getshell"><span class="csECDA2D3">通达</span><span class="csDE05BCC">OA 11.2 </span><span class="csECDA2D3">后台</span><span class="csDE05BCC">getshell</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一、漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二、漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<h2 class="cs868C439D">
			<a name="三、复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">系统管理</span><span class="cs8926E06">-</span><span class="cs9C1B1871">附件管理</span><span class="cs8926E06">-</span><span class="cs9C1B1871">添加存储目录</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%2011.2%20%e5%90%8e%e5%8f%b0getshell_files/image0.png" width="560" height="330" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">设置存储目录</span><span class="cs8926E06"> </span><span class="cs9C1B1871">（一般默认网站安装目录为</span><span class="cs8926E06"> D:/MYOA/webroot/ </span><span class="cs9C1B1871">最后也有路径获取的地方，如果不设置会不在网站根目录下，无法直接访问附件）</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%2011.2%20%e5%90%8e%e5%8f%b0getshell_files/image1.png" width="560" height="212" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">寻找附件上传</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%2011.2%20%e5%90%8e%e5%8f%b0getshell_files/image2.png" width="560" height="293" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">通过</span><span class="cs8926E06">.php. </span><span class="cs9C1B1871">绕过黑名单上传</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%2011.2%20%e5%90%8e%e5%8f%b0getshell_files/image3.png" width="560" height="405" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">根据返回结果拼接上传路径：</span><span class="cs8926E06">/im/1912/383971046.test.php </span><span class="cs9C1B1871">直接访问（</span><span class="cs8926E06">im</span><span class="cs9C1B1871">是模块）</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%2011.2%20%e5%90%8e%e5%8f%b0getshell_files/image4.png" width="560" height="133" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">最后这有绝对路径的获取</span></p><p class="cs40DD2BC9"><span class="cs8926E06">image</span></p
