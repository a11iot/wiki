		<h1 class="csAD577193">
			<a name="通达oa-越权访问"><span class="csECDA2D3">通达</span><span class="csDE05BCC">oa </span><span class="csECDA2D3">越权访问</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一、漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">

		<p class="cs40DD2BC9"><span class="cs8926E06">2013</span><span class="cs9C1B1871">、</span><span class="cs8926E06">2015</span><span class="cs9C1B1871">版本</span></p><h2 class="cs868C439D">
			<a name="三、复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">将</span><span class="cs8926E06">get</span><span class="cs9C1B1871">型访问转换成</span><span class="cs8926E06">post,</span><span class="cs9C1B1871">并且</span><span class="cs8926E06">post</span><span class="cs9C1B1871">参数</span><span class="cs8926E06">_SERVER,</span><span class="cs9C1B1871">即可越权访问</span><span class="cs8926E06">admin</span><span class="cs9C1B1871">才能访问的⻚面。根据⽹上的通达</span><span class="cs8926E06"> OA</span><span class="cs9C1B1871">的源码找这些敏感地址</span><span class="cs8926E06">,</span><span class="cs9C1B1871">如</span><span class="cs8926E06">: /general/system/database/</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%20%e8%b6%8a%e6%9d%83%e8%ae%bf%e9%97%ae_files/image0.png" width="560" height="241" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%20%e8%b6%8a%e6%9d%83%e8%ae%bf%e9%97%ae_files/image1.png" width="560" height="156" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%20%e8%b6%8a%e6%9d%83%e8%ae%bf%e9%97%ae_files/image2.png" width="560" height="304" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">根据源码</span><span class="cs8926E06">,</span><span class="cs9C1B1871">几乎所有</span><span class="csEB3AB7EE">敏</span><span class="cs9C1B1871">感的⻚面都可以使用这种方式进</span><span class="csD3A9CBE4">行</span><span class="cs9C1B1871">越权访问</span><span class="cs8926E06">,</span><span class="cs9C1B1871">⽐如说设置⻆色权限的⻚面啊</span><span class="csD3A9CBE4">什</span><span class="cs9C1B1871">么的。这个⻚</span></p></body>
