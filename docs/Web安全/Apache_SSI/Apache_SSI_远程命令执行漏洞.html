		<h1 class="csAD577193">
			<a name="apache-ssi-远程命令执行漏洞"><span class="csDE05BCC">Apache SSI </span><span class="csECDA2D3">远程命令执行漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">在测试任意文件上传漏洞的时候，目标服务端可能不允许上传</span><span class="cs8926E06">php</span><span class="cs9C1B1871">后缀的文件。如果目标服务器开启了</span><span class="cs8926E06">SSI</span><span class="cs9C1B1871">与</span><span class="cs8926E06">CGI</span><span class="cs9C1B1871">支持，我们可以上传一个</span><span class="cs8926E06">shtml</span><span class="cs9C1B1871">文件，并利用</span><span class="cs8926E06">``</span><span class="cs9C1B1871">语法执行任意命令。</span></p><h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">正常上传</span><span class="cs8926E06">PHP</span><span class="cs9C1B1871">文件是不允许的，我们可以上传一个</span><span class="cs8926E06">shell.shtml</span><span class="cs9C1B1871">文件：</span></p><p class="cs3A447A38"><span class="cs9FB05234">&lt;!--#exec cmd=&quot;ls&quot; --&gt;</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Apache_SSI/Apache%20SSI%20%e8%bf%9c%e7%a8%8b%e5%91%bd%e4%bb%a4%e6%89%a7%e8%a1%8c%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="189" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">成功上传，然后访问</span><span class="cs8926E06">shell.shtml</span><span class="cs9C1B1871">，可见命令已成功执行：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Apache_SSI/Apache%20SSI%20%e8%bf%9c%e7%a8%8b%e5%91%bd%e4%bb%a4%e6%89%a7%e8%a1%8c%e6%bc%8f%e6%b4%9e_files/image1.png" width="560" height="155" alt="" style="border-width:0px;" /></span></p><h2 class="cs868C439D">
