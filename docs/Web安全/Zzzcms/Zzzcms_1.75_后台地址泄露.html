		<h2 class="cs868C439D">

		<p class="cs40DD2BC9"><span class="cs8926E06">Zzzcms 1.75</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">存在一个比较奇葩的文件直接将一些属于不可访问的</span><span class="cs8926E06">zzz_config.php</span><span class="cs9C1B1871">的内容直接给回显了，该信息泄露文件位于</span><span class="cs8926E06">plugins\webuploader\js\webconfig.php</span><span class="cs9C1B1871">，可以直接获取到管理后台的管理路径名称，再也不用去爆破</span><span class="cs8926E06">admin</span><span class="cs9C1B1871">加</span><span class="cs8926E06">3</span><span class="cs9C1B1871">位数字了</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Zzzcms/Zzzcms%201.75%20%e5%90%8e%e5%8f%b0%e5%9c%b0%e5%9d%80%e6%b3%84%e9%9c%b2_files/image0.png" width="560" height="652" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/Zzzcms/Zzzcms%201.75%20%e5%90%8e%e5%8f%b0%e5%9c%b0%e5%9d%80%e6%b3%84%e9%9c%b2_files/image1.png" width="560" height="123" alt="" style="border-width:0px;" /></span></p><h2 class="cs868C439D">
