	<body>
		<h1 class="csAD577193">
			<a name="X5b4b4b73ba61fc7e8274f22d3f4706b8be447c5"><span class="csDE05BCC">JBoss Administration Console </span><span class="csECDA2D3">弱口令</span><span class="csDE05BCC"> Getshell</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">Administration Console </span><span class="cs9C1B1871">存在默认密码</span><span class="cs8926E06"> admin admin </span><span class="cs9C1B1871">我们可以登录到后台部署</span><span class="cs8926E06">war</span><span class="cs9C1B1871">包</span><span class="cs8926E06">getshell</span></p><h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">全版本</span></p><h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">1</span><span class="cs9C1B1871">、点击</span><span class="cs8926E06">Administration console</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Jboss/访问控制不严导致的漏洞/JBoss%20Administration%20Console%20%e5%bc%b1%e5%8f%a3%e4%bb%a4%20Getshell_files/image0.png" width="560" height="331" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs8926E06">2</span><span class="cs9C1B1871">、输入弱口令</span><span class="cs8926E06"> admin admin </span><span class="cs9C1B1871">进去</span></p><p class="cs40DD2BC9"><span class="cs8926E06">3</span><span class="cs9C1B1871">、点击</span><span class="cs8926E06">Web application ,</span><span class="cs9C1B1871">然后点击右上角的</span><span class="cs8926E06">add</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Jboss/访问控制不严导致的漏洞/JBoss%20Administration%20Console%20%e5%bc%b1%e5%8f%a3%e4%bb%a4%20Getshell_files/image1.png" width="560" height="220" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs8926E06">4</span><span class="cs9C1B1871">、把文件传上去即可</span><span class="cs8926E06">getshell</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Jboss/访问控制不严导致的漏洞/JBoss%20Administration%20Console%20%e5%bc%b1%e5%8f%a3%e4%bb%a4%20Getshell_files/image2.png" width="560" height="238" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/Jboss/访问控制不严导致的漏洞/JBoss%20Administration%20Console%20%e5%bc%b1%e5%8f%a3%e4%bb%a4%20Getshell_files/image3.png" width="560" height="255" alt="" style="border-width:0px;" /></span></p></body>
