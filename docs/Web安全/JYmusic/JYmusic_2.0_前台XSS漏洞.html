		<h1 class="csAD577193">
			<a name="jymusic-20-前台xss漏洞"><span class="csDE05BCC">JYmusic 2.0 </span><span class="csECDA2D3">前台</span><span class="csDE05BCC">XSS</span><span class="csECDA2D3">漏洞</span></a></h1>

		<h2 class="cs868C439D">

		<h2 class="cs868C439D">
			<a name="三、复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">利用条件</span></p><p class="cs3A447A38"><span class="cs9FB05234">1.</span><span class="cs7FFD2630">登录会员</span><span class="cs8926E06"><br/><br/></span><span class="cs9FB05234">2.</span><span class="cs7FFD2630">认证音乐人</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">上传音乐时，抓包，修改</span><span class="cs8926E06">name</span><span class="cs9C1B1871">或者</span><span class="cs8926E06">cover_url</span><span class="cs9C1B1871">参数</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">值为：</span></p><p class="cs3A447A38"><span class="cs9FB05234">XSS&quot;&gt;&lt;script&gt;alert(document.cookie)&lt;/script&gt;&gt;</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">此时提交的音乐就会存储到数据库中，由于</span><span class="cs8926E06">name</span><span class="cs9C1B1871">和</span><span class="cs8926E06">cover_url</span><span class="cs9C1B1871">没有过滤，导致在后台管理员审核的</span></p></body>
