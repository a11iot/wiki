		<h1 class="csAD577193">
			<a name="nginx-解析漏洞"><span class="csDE05BCC">Nginx </span><span class="csECDA2D3">解析漏洞</span></a></h1>
		<h2 class="cs868C439D">
			<a name="一漏洞简介"><span class="cs83F14626">一、漏洞简介</span></a></h2>
		<h2 class="cs868C439D">
			<a name="二漏洞影响"><span class="cs83F14626">二、漏洞影响</span></a></h2>
		<ul style="margin-top:0;margin-bottom:0;">
			<li class="cs1773D91F"><span class="cs8926E06">Nginx 1.x </span><span class="cs9C1B1871">最新版</span></li><li class="cs1773D91F"><span class="cs8926E06">PHP 7.x</span><span class="cs9C1B1871">最新版</span></li></ul>
		<h2 class="cs868C439D">
			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">直接执行</span><span class="cs9FB05234">docker-compose up -d</span><span class="cs9C1B1871">启动容器，无需编译。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">访问</span><span class="cs9FB05234">http://www.0-sec.org/uploadfiles/nginx.png</span><span class="cs9C1B1871">和</span><span class="cs9FB05234">http://your-ip/uploadfiles/nginx.png/.php</span><span class="cs9C1B1871">即可查看效果。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">正常显示：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Nginx/Nginx%20%e8%a7%a3%e6%9e%90%e6%bc%8f%e6%b4%9e_files/image0.jpg" width="560" height="511" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">增加</span><span class="cs9FB05234">/.php</span><span class="cs9C1B1871">后缀，被解析成</span><span class="cs8926E06">PHP</span><span class="cs9C1B1871">文件：</span></p><p class="cs40DD2BC9"><span><img src="Web安全/Nginx/Nginx%20%e8%a7%a3%e6%9e%90%e6%bc%8f%e6%b4%9e_files/image1.jpg" width="560" height="511" alt="" style="border-width:0px;" /></span></p></body>
