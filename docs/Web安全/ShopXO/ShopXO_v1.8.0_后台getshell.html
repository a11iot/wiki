			<a name="三复现过程"><span class="cs83F14626">三、复现过程</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">默认后台密码</span><span class="cs8926E06"><br/>admin shopxo</span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90%8e%e5%8f%b0getshell_files/image0.png" width="560" height="284" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90%8e%e5%8f%b0getshell_files/image1.png" width="560" height="291" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">登入后台</span><span class="cs8926E06">-</span><span class="cs9C1B1871">》应用中心</span><span class="cs8926E06">-</span><span class="cs9C1B1871">》应用商店</span><span class="cs8926E06">-</span><span class="cs9C1B1871">》主题</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">随便下载一个主题</span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90%8e%e5%8f%b0getshell_files/image2.png" width="560" height="320" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90%8e%e5%8f%b0getshell_files/image3.png" width="477" height="329" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">然后把下载下来的压缩包解压出来</span><span class="cs8926E06"> </span><span class="cs9C1B1871">把</span><span class="cs8926E06">shell</span><span class="cs9C1B1871">放入</span><span class="cs8926E06">static</span><span class="cs9C1B1871">目录</span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90%8e%e5%8f%b0getshell_files/image4.png" width="560" height="387" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">回到网站后台</span><span class="cs8926E06"><br/></span><span class="cs9C1B1871">网站管理</span><span class="cs8926E06">-</span><span class="cs9C1B1871">》主题管理</span><span class="cs8926E06">-</span><span class="cs9C1B1871">》安装主题</span></p><p class="cs40DD2BC9"><span><img src="Web安全/ShopXO/ShopXO%20v1.8.0%20%e5%90
