	<body>
		<h1 class="csAD577193">
			<a name="ssh-公钥免密登陆"><span class="csDE05BCC">SSH </span><span class="csECDA2D3">公钥免密登陆</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs8926E06">ssh-keygen -t rsa //</span><span class="cs9C1B1871">生成公钥</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">将</span><span class="cs8926E06">id_rsa.pub</span><span class="cs9C1B1871">内容放到目标</span><span class="cs8926E06">.ssh/authorized_keys</span><span class="cs9C1B1871">里</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/SSH后门/SSH%20%e5%85%ac%e9%92%a5%e5%85%8d%e5%af%86%e7%99%bb%e9%99%86%20_files/image0.png" width="560" height="306" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这个是老生常谈的公钥免登陆，这种用法不只是用在留后门，还可以在一些特殊情况下获取一个交互的</span><span class="cs8926E06">shell</span><span class="cs9C1B1871">，如</span><span class="cs8926E06">struts</span><span class="cs9C1B1871">写入公钥，</span><span class="cs8926E06">oracle</span><span class="cs9C1B1871">写</span></p></body>
