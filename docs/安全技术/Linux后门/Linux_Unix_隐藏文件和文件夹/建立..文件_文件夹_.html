	<body>
		<h1 class="csAD577193">
			<a name="建立文件文件夹"><span class="csECDA2D3">建立</span><span class="csDE05BCC">..</span><span class="csECDA2D3">文件</span><span class="csDE05BCC">/</span><span class="csECDA2D3">文件夹</span></a></h1>
		<p class="cs3A447A38"><span class="cs9FB05234">echo &#39;whoami&#39; &nbsp;&gt; ..\ \ \ \ //</span><span class="cs7FFD2630">注意最后一个转义符后有一个空格</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%bb%ba%e7%ab%8b..%e6%96%87%e4%bb%b6_%e6%96%87%e4%bb%b6%e5%a4%b9%20_files/image0.png" width="560" height="403" alt="" style="border-width:0px;" /></span></p><p class="cs3A447A38"><span class="cs9FB05234">bash ..\ \ \ \ \ //</span><span class="cs7FFD2630">这里也是多一个空格。</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%bb%ba%e7%ab%8b..%e6%96%87%e4%bb%b6_%e6%96%87%e4%bb%b6%e5%a4%b9%20_files/image1.png" width="560" height="361" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这样建立的文件</span><span class="cs8926E06">/</span><span class="cs9C1B1871">文件夹管理员不知道是使用了几个转义符建立的，所以通过</span><span class="cs8926E06">rm+tab</span><span class="cs9C1B1871">是无法删除的。而且我测试使用</span><span class="cs8926E06">rm -rf</span></p></body>
