		<h1 class="csAD577193">
			<a name="创建不能删除的文件（权限隐藏）"><span class="csECDA2D3">创建不能删除的文件（权限隐藏）</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">这个用法在</span><span class="cs8926E06">ctf</span><span class="cs9C1B1871">、</span><span class="cs8926E06">awd</span><span class="cs9C1B1871">中应用很多，使用</span><span class="cs8926E06">chattr</span><span class="cs9C1B1871">来给与隐藏权限。</span><span class="cs8926E06"> </span><span class="cs9C1B1871">这些权限需要使用</span><span class="cs8926E06">lsattr</span><span class="cs9C1B1871">这个命令才可以查看到，而如果要修改隐藏权限，则使用</span><span class="cs8926E06">chattr</span><span class="cs9C1B1871">这个命令来进行修改。</span></p><p class="cs3A447A38"><span class="cs9FB05234">chattr +i hack.sh</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%88%9b%e5%bb%ba%e4%b8%8d%e8%83%bd%e5%88%a0%e9%99%a4%e7%9a%84%e6%96%87%e4%bb%b6%20_files/image0.png" width="560" height="199" alt="" style="border-width:0px;" /></span></p></body>
