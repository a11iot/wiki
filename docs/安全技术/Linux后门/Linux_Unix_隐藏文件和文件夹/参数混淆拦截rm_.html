	<body>
		<h1 class="csAD577193">
			<a name="参数混淆拦截rm"><span class="csECDA2D3">参数混淆拦截</span><span class="csDE05BCC">rm</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">使用</span><span class="cs8926E06">echo</span><span class="cs9C1B1871">等工具新建一个文件名是</span><span class="cs8926E06">-rm</span><span class="cs9C1B1871">的文件，这样删除的时候</span><span class="cs8926E06">bash</span><span class="cs9C1B1871">会认为</span><span class="cs8926E06">-rmt</span><span class="cs9C1B1871">是</span><span class="cs8926E06">rm</span><span class="cs9C1B1871">的参数。</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%8f%82%e6%95%b0%e6%b7%b7%e6%b7%86%e6%8b%a6%e6%88%aarm%20_files/image0.png" width="560" height="217" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这样就可以阻止管理员去删除，</span><span class="cs8926E06"> </span><span class="cs9C1B1871">一般只有</span><span class="cs8926E06">rm -- &#39;-rm&#39;</span><span class="cs9C1B1871">才会删除掉。</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%8f%82%e6%95%b0%e6%b7%b7%e6%b7%86%e6%8b%a6%e6%88%aarm%20_files/image1.png" width="560" height="127" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">但是如果管理员使用正常删除方式会报错。</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%8f%82%e6%95%b0%e6%b7%b7%e6%b7%86%e6%8b%a6%e6%88%aarm%20_files/image2.png" width="560" height="110" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">可以用以下方法。</span></p><p class="cs3A447A38"><span class="cs9FB05234">echo 123123123 &gt; --</span></p><p class="cs40DD2BC9"><span><img src="安全技术/Linux后门/Linux_Unix_隐藏文件和文件夹/%e5%8f%82%e6%95%b0%e6%b7%b7%e6%b7%86%e6%8b%a6%e6%88%aarm%20_files/image3.png" width="560" height="237" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">这样可以看到，命令执行了，文件没删除，命令也没有报错。类似的可以利用</span><span class="cs8926E06">bash</span><span class="cs9C1B1871">的</span><span class="cs8926E06">\r</span><span class="cs9C1B1871">缺陷，和管道符</span></p></body>
