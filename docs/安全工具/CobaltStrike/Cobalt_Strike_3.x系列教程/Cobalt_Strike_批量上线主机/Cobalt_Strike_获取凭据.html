	<body>
		<h1 class="csAD577193">
			<a name="cobalt-strike-获取凭据"><span class="csDE05BCC">Cobalt Strike </span><span class="csECDA2D3">获取凭据</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">目标机器</span><span class="cs8926E06">CobalStrike</span><span class="cs9C1B1871">上线后，通常先抓取该主机凭据。</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">选择执行</span><span class="cs8926E06"> Access&ndash;&gt;Run Mimikatz </span><span class="cs9C1B1871">，或在</span><span class="cs8926E06">Beacon</span><span class="cs9C1B1871">中执行</span><span class="cs8926E06">logonpasswords</span><span class="cs9C1B1871">命令。需要当前会话为管理员权限，才能成功，如果权限低，请先提权</span><span class="cs8926E06">~</span></p><p class="cs40DD2BC9"><span><img src="安全工具/CobaltStrike/Cobalt_Strike_3.x系列教程/Cobalt_Strike_批量上线主机/Cobalt%20Strike%20%e8%8e%b7%e5%8f%96%e5%87%ad%e6%8d%ae_files/image0.png" width="560" height="621" alt="" style="border-width:0px;" /></span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">点击工具栏的</span><span class="cs8926E06">Credentials</span><span class="cs9C1B1871">，可以看到获取的凭据信息。（</span><span class="cs8926E06">Credentials</span><span class="cs9C1B1871">可自行添加）</span></p><p class="cs40DD2BC9"><span><img src="安全工具/CobaltStrike/Cobalt_Strike_3.x系列教程/Cobalt_Strike_批量上线主机/Cobalt%20Strike%20%e8%8e%b7%e5%8f%96%e5%87%ad%e6%8d%ae_files/image1.png" width="560" height="160" alt="" style="border-width:0px;" /></span></p><p class="cs6FD73CFB"><span class="cs9C1B1871">不是每次都能成功获取到明文密码的，要看内存中是否存储。</span></p></body>
