		<h2 class="cs868C439D">
			<a name="Xe92e117c7a0c513d56d7adda8610e145f5646c0"><span class="csB2D98684">1.1 </span><span class="cs83F14626">工作组的缺点</span></a></h2>
		<ul style="margin-top:0;margin-bottom:0;">
			<li class="cs24C36B3"><span class="cs9C1B1871">没有统一的管理机制，</span></li><li class="cs24C36B3"><span class="cs9C1B1871">没有对用户账户的统一的身份验证机制</span><span class="cs8926E06">  </span><span class="cs9C1B1871">没有统一查找网络资源的机制</span></li></ul>
		<h2 class="cs868C439D">
			<a name="X85d38cced6fa153da048c79b9746103e54297ce"><span class="csB2D98684">1.2 </span><span class="cs83F14626">域优势</span></a></h2>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">活动目录的特点</span><span class="cs8926E06">:</span></p><ul style="margin-top:0;margin-bottom:0;">
			<li class="cs24C36B3"><span class="cs9C1B1871">集中管理，可以集中的管理企业中成千上万分布于异地的计算机和用户。</span></li><li class="cs24C36B3"><span class="cs9C1B1871">便捷的网络资源访问，能够容易的定位到域中的资源。</span></li><li class="cs24C36B3"><span class="cs9C1B1871">用户一次登录就可访问整个网络资源，集中的身份验证。</span></li><li class="cs24C36B3"><span class="cs9C1B1871">网络资源主要包含用户帐户、组、共享文件夹、打印机等</span></li><li class="cs24C36B3"><span class="cs9C1B1871">可扩展性，既可以适用于几十台计算机的小规模网络，也可以适用于跨国公司。</span></li></ul>
