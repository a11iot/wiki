		<h1 class="csAD577193">
			<a name="Xb46d4dc3f707961706b00a32f529570bf5938d8"><span class="csDE05BCC">1</span><span class="csECDA2D3">、域的简单介绍</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs9C1B1871">将网络中多台计算机逻辑上组织到一起进行集中管理，这种区别于工作组的逻辑环境叫</span><span class="cs8926E06"> </span><span class="cs9C1B1871">做域。域是由域控制器</span><span class="cs8926E06">(Domain Controller)</span><span class="cs9C1B1871">和成员计算机组成，域控制器就是安装了活动</span><span class="cs8926E06"> </span><span class="cs9C1B1871">目录</span><span class="cs8926E06">(Active Directory)</span><span class="cs9C1B1871">的计算机。活动目录提供了存储网络上对象信息并使用网络</span></p></body>
