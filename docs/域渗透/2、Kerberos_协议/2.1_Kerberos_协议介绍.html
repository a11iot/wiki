		<h1 class="csAD577193">
			<a name="X461cdb7de2bbd90902cbb7ca602644284f8e34f"><span class="csDE05BCC">2</span><span class="csECDA2D3">、</span><span class="csDE05BCC">Kerberos </span><span class="csECDA2D3">协议简介</span></a></h1>
		<p class="cs40DD2BC9"><span class="cs8926E06">Kerberos </span><span class="cs9C1B1871">是一种网络认证协议，其设计目标是通过密钥系统为客户机</span><span class="cs8926E06">/</span><span class="cs9C1B1871">服务器应用程序</span><span class="cs8926E06"> </span><span class="cs9C1B1871">提供强大的认证服务。该认证过程的实现不依赖于主机操作系统的认证，无需基于主机地址</span><span class="cs8926E06"> </span><span class="cs9C1B1871">的信任，不要求网络上所有主机的物理安全，并假定网络上传送的数据包可以被任意的读取、</span><span class="cs8926E06"> </span><span class="cs9C1B1871">修改和插入数据。在以上情况下，</span><span class="cs8926E06">Kerberos </span><span class="cs9C1B1871">作为一种可信任的第三方认证服务，是通过传统</span><span class="cs8926E06"> </span><span class="cs9C1B1871">的密码技术</span><span class="cs8926E06">(</span><span class="cs9C1B1871">如</span><span class="cs8926E06">:</span><span class="cs9C1B1871">共享密</span></p></body>
