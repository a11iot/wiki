		<h4 class="cs868C439D">
			<a name="X0658b6bbeec707d0bc366a1555639d068c3c9a6"><span class="csBF12A472">4.2.3.2 WINRS</span></a></h4>
		<p class="cs40DD2BC9"><span class="cs8926E06">winrs(windows remote shell)</span><span class="cs9C1B1871">是</span><span class="cs8926E06"> WinRM </span><span class="cs9C1B1871">的客户端</span><span class="cs8926E06">,</span><span class="cs9C1B1871">需要管理员权限才能运行，可直接执行</span><span class="cs8926E06"> </span><span class="cs9C1B1871">命令，也可以返回交互式</span><span class="cs8926E06"> shell</span></p><p class="cs3A447A38"><span class="cs9FB05234">winrs -r:192.168.19.100 -u:adtest\administrator -p:admin@124 &quot;cmd&rdquo;</span></p><p class="cs40DD2BC9"><span><img src="域渗透/4、域内横向移动/4.2_横向移动/4.2.3_WinRM/4.2.3.2%20WINRS_files/image0.png" width="560" height="380" alt="" style="border-width:0px;" /></span></p><p class="cs3A447A38"><span class="cs9FB05234">winrs -r:192.168.19.100 -u:adtest\administrator -p:admin@124 whoami</span></p><p class="cs40DD2BC9"><span class="cs8926E06">image</span></p></body>
