		<h4 class="cs868C439D">
			<a name="X01ed6fca11cfe5a21e7233a75ff3d3c68fa021c"><span class="csBF12A472">4.2.1.1 IPC </span><span class="cs6EDCDAE2">利用条件</span></a></h4>
		<p class="cs40DD2BC9"><span class="cs8926E06">1</span><span class="cs9C1B1871">、</span><span class="cs8926E06">139 </span><span class="cs9C1B1871">或</span><span class="cs8926E06"> 445 </span><span class="cs9C1B1871">端口开启</span><span class="cs8926E06">:ipc </span><span class="cs9C1B1871">连接可以实现远程登录及对默认共享的访问</span><span class="cs8926E06">;</span><span class="cs9C1B1871">而</span><span class="cs8926E06"> 139 </span><span class="cs9C1B1871">端口</span><span class="cs8926E06"> </span><span class="cs9C1B1871">的开启表示</span><span class="cs8926E06"> netbios </span><span class="cs9C1B1871">协议的应用，我们可以通过</span><span class="cs8926E06"> 139</span><span class="cs9C1B1871">、</span><span class="cs8926E06">445 </span><span class="cs9C1B1871">端口实现对共享文件</span><span class="cs8926E06">/</span><span class="cs9C1B1871">打印机的访</span><span class="cs8926E06"> </span><span class="cs9C1B1871">问</span></p><p class="cs40DD2BC9"><span class="cs8926E06">2</span><span class="cs9C1B1871">、管理员开启了默认共享</span><span class="cs8926E06">:</span><span class="cs9C1B1871">默认共享是为了方便管理员远程管理而默认开启的共享，</span><span class="cs8926E06"> </span><span class="cs9C1B1871">即所有的逻辑盘</span><span class="cs8926E06">(C$</span><span class="cs9C1B1871">、</span><span class="cs8926E06">d$</span><span class="cs9C1B1871">、</span><span class="cs8926E06">e$...)</span><span class="cs9C1B1871">和系统目录</span><span class="cs8926E06"> winnt </span><span class="cs9C1B1871">或者</span><span class="cs8926E06"> windows(admi</span></p></body>
